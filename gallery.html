<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC Golf Club - Gallery</title>
    <link rel="stylesheet" href="styles/Styles.css">
    <style>

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar glowing">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="membership.html">Membership</a></li>
            <li><a href="monthly schedule.html">Monthly Schedule</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <h2 style="text-align:center; margin-top: 20px;">Golf Club Gallery</h2>
    <div class="gallery-container">
        <div class="gallery-item"><img src="images/gallery1.jpg" alt="Golf Course"></div>
        <div class="gallery-item"><img src="images/gallery2.jpg" alt="Clubhouse"></div>
        <div class="gallery-item"><img src="images/gallery3.jpg" alt="Golf Tournament"></div>
        <div class="gallery-item"><img src="images/gallery4.jpg" alt="Scenic View"></div>
        <div class="gallery-item"><img src="images/gallery5.jpg" alt="Practice Area"></div>
        <div class="gallery-item"><img src="images/gallery6.jpg" alt="Members Playing"></div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 PMC Golf Club. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
