<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMC Golf Club - Thank You</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=routine" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="styles/landing_page.css" />
  <link rel="stylesheet" href="styles/Styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="relative bg-white max-w-sm w-full p-8 rounded-2xl shadow-lg text-center overflow-hidden">
    <!-- Watermark Logo -->
    <div class="absolute inset-0 flex items-center justify-center opacity-10">
      <img src="images/logo png.png" alt="Logo Watermark" class="w-3/4 h-auto object-contain" />
    </div>
    <!-- Content sits above watermark -->
    <div class="relative z-10">
      <!-- Checkmark Icon -->
      <div class="mx-auto mb-6 w-16 h-16 flex items-center justify-center rounded-full bg-green-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>

      <!-- Heading -->
      <h1 class="text-3xl font-extrabold text-gray-800 mb-4">Thank You!</h1>
      <!-- Message -->
      <p class="text-gray-600 mb-6">Your message has been successfully sent. We appreciate you reaching out and will get back to you shortly.</p>
      <!-- Button -->
      <a href="/index.html" class="inline-block bg-green-600 text-white font-medium px-6 py-3 rounded-lg shadow hover:bg-green-700 transition">Back to Home</a>
    </div>
  </div>
</body>
</html>
